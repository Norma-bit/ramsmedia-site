
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rams Media – HUHS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    scroll-behavior: smooth;
    background-color: #fdfdfd;
  }

  .navbar-brand img {
    height: 50px;
  }

  section {
    padding: 80px 0;
  }

  header {
    background: linear-gradient(135deg, #990000, #cc0000);
    color: white;
    text-align: center;
    padding: 120px 0 80px;
    margin-top: 56px;
  }

  header h1 {
    font-size: 3rem;
    font-weight: 700;
  }

  header p {
    font-size: 1.25rem;
    margin-top: 1rem;
  }

  .btn-primary {
    background-color: #990000;
    border: none;
    border-radius: 8px;
    padding: 10px 24px;
  }

  .btn-primary:hover {
    background-color: #b30000;
  }

  .nav-link {
    color: #ffffff !important;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: #ffcc00 !important;
  }

  #booking,
  #submit {
    background-color: #f8f9fa;
  }

  footer {
    background-color: #000;
    color: #fff;
    padding: 40px 0;
    text-align: center;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
</ul>
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#page-top">
      <img src="ramsmedialogo.jpg" alt="Rams Media" class="me-2" />
      <span class="text-white">Rams Media</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#page-top">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#booking">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="#submit">Submit</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-danger text-white text-center" style="padding: 100px 0; margin-top: 56px;">
  <div class="container">
    <h1 class="fw-bold">Welcome to Rams Media</h1>
    <p class="lead">Harding University High School – Media Arts Program</p>
  </div>
</header>
<section id="gallery" class="text-center" style="background-color: #fdfdfd;">
  <div class="container">
    <h2 class="text-uppercase mb-4" style="color: #990000;">Student Gallery</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="gallery/photo1.jpg" class="img-fluid rounded shadow-sm" alt="Artwork 1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="gallery/photo2.jpg" class="img-fluid rounded shadow-sm" alt="Artwork 2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="gallery/photo3.jpg" class="img-fluid rounded shadow-sm" alt="Artwork 3">
      </div>
    </div>
  </div>
</section>

<section id="booking" class="text-center" style="background-color: #f8f9fa;">
  <div class="container">
    <h2 class="text-uppercase mb-4" style="color: #990000;">Book a Media Session</h2>
    <div class="mx-auto" style="max-width: 900px;">
      <iframe
        src="https://outlook.office.com/bookwithme/user/d3d54e286c1b49028789c095c3fc5c1a@cms.k12.nc.us/meetingtype/xHsrOv66XUyfmGCS0dqmHg2?anonymous&ismsaljsauthenabled&ep=mlink"
        width="100%" height="650" frameborder="0"
        style="border: 3px solid #990000; border-radius: 12px;">
      </iframe>
    </div>
  </div>
</section>


<section id="submit" class="text-center" style="background-color: #fff8e1;">
  <div class="container">
    <h2 class="text-uppercase mb-4" style="color: #990000;">Ideas and Feedback</h2>
    <div class="mx-auto" style="max-width: 900px;">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSeWeg0axgNhAhAv3-aQyw32Uwyw2_jefZ1ru2uPbz5zckqv8g/viewform?embedded=true"
        width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0"
        style="border: 3px solid #990000; border-radius: 12px;">
        Loading…
      </iframe>
    </div>
  </div>
</section>

<section id="gallery" class="bg-light text-center">
  <div class="container">
    <h2 class="text-dark">Student Gallery</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="gallery/photo1.jpg" class="img-fluid rounded" alt="Artwork 1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="gallery/photo2.jpg" class="img-fluid rounded" alt="Artwork 2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="gallery/photo3.jpg" class="img-fluid rounded" alt="Artwork 3">
      </div>
    </div>
  </div>
</section>
<footer class="bg-dark text-white text-center py-4">
  <p class="mb-0">&copy; 2025 Rams Media – Harding University High School</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
